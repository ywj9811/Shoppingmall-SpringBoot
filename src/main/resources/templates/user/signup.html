<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div>
        <form th:action method="post">
            <div>이름 : <input th:name="user_name"></div>
            <div>아이디 : <input th:name="user_id"> <button>중복 체크</button></div>
            <div>비밀번호 : <input th:name="user_pw" type="password"></div>
            <div>전화번호 : <input th:name="user_tel"></div>
            <div>이메일 : <input th:name="user_email"></div>
            <div>주소 : <input th:name="user_addr"></div>
            <div>상세주소 : <input th:name="user_daddr"></div>
            <div>닉네임 : <input th:name="user_nick"></div>
            <div>성별 : <input th:name="user_gender"></div>
            <div>생일 : <input th:name="user_birth"></div>

            <button type="submit">회원 가입</button>
        </form>
    </div>
</body>
</html>
